<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Include your custom styles -->
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            padding: 50px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Background Animation */
        .bg-animation {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            position: relative;
            z-index: 1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('back.gif') repeat center center;
            z-index: -1;
            opacity: 0.1;
        }

        /* Icons */
        .icon {
            font-size: 40px;
            color: #4a90e2;
            margin-right: 10px;
        }

        /* Publication Cards Styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Research Papers List Styling */
        .research-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .research-list li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .research-list li i {
            margin-right: 15px;
            color: #4a90e2;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Publications Section Header -->
    <header class="bg-animation">
        <div class="container">
            <h2>Publications</h2>
        </div>
    </header>

    <!-- Publications Section -->
    <section id="publications" class="bg-animation">
        <div class="container">
            <h2 class="section-header"><i class="fas fa-book icon"></i>Poster/Paper Publications</h2>
            <div class="grid-container">
                <div class="card">
                    <h3 class="card-title">Artificial inteligence in Bionic Eye 1</h3>
                    <p>AI is being used in bionic eye to provide visual augmentations for people who are blind.</p>
               
                <!-- Add more publication cards as needed -->
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <p>Â© 2024 Abjini Ghosal. All Rights Reserved.</p>
    </footer>

</body>
</html>
